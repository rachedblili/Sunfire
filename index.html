<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promotional Video Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Create Your Promotional Video</h1>
    <form id="video-form">
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" name="company-name" required>
      </div>
      <div class="form-group">
        <label for="company-url">Company URL</label>
        <input type="url" id="company-url" name = "company-url" required>
      </div>
      <div class="form-group">
        <label for="press-release">Press Release/Product Description</label>
        <textarea id="press-release" name="press-release" required></textarea>
      </div>
      <div class="form-group">
        <label>Images (max 5)</label>
        <div id="image-shelf">
          <div class="image-container">
            <img src="" alt="Image Preview" class="image-preview">
            <button class="move-left" disabled>&larr;</button>
            <button class="move-right">&rarr;</button>
          </div>
          <!-- Add four more empty image containers -->
          <div class="image-container">
            <img src="" alt="Image Preview" class="image-preview">
            <button class="move-left" disabled>&larr;</button>
            <button class="move-right">&rarr;</button>
          </div>
          <div class="image-container">
            <img src="" alt="Image Preview" class="image-preview">
            <button class="move-left" disabled>&larr;</button>
            <button class="move-right">&rarr;</button>
          </div>
          <div class="image-container">
            <img src="" alt="Image Preview" class="image-preview">
            <button class="move-left" disabled>&larr;</button>
            <button class="move-right">&rarr;</button>
          </div>
          <div class="image-container">
            <img src="" alt="Image Preview" class="image-preview">
            <button class="move-left" disabled>&larr;</button>
            <button class="move-right" disabled>&rarr;</button>
          </div>
          <input type="file" id="image-input" name="images" accept="image/*" multiple>
        </div>
      </div>
     <div class="form-group">

      <div class="dropdown-container">
          <label for="tone-select">Narration Tone and Style</label>
          <select id="tone-select" name="tone" required>
              <!-- Options will be populated by JavaScript -->
          </select>
          <select id="age-gender-select" name="age_gender" style="visibility:hidden; width:200px;">
              <!-- Options will be populated by JavaScript -->
          </select>
      </div>

      <div class="radio-container">
        <label>Music Mood</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="mood" value="upbeat" required>
            Upbeat
          </label>
          <label>
            <input type="radio" name="mood" value="calm">
            Calm
          </label>
          <label>
            <input type="radio" name="mood" value="inspirational">
            Inspirational
          </label>
        </div>
      </div>
    </div>
      <button type="submit" id="generate-btn">Generate Video</button>
    </form>
    <div id="results-area">
      <h2>Results</h2>
      <div id="log-container"></div>
      <div id="video-container" style="display: none;">
        <video id="generated-video" controls></video>
      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>
</html>
